{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div>
    {%for image in images%}

<div class="row" style="background-color: #FD974F; padding:1em; border-radius: 10px; margin: 1em;">

    <div class="col" styles="padding:2em;  margin-top:2em; border: 1em solid #FEFE24">
        <img src="{{image.image.url}}" width="150">     
        <div class="col">
            <h2>{{image.name}}</h2>
            <h2>{{image.description}}</h2>
        </div>
    </div>
</div>


    {%endfor%}
</div>
{% endblock %}
